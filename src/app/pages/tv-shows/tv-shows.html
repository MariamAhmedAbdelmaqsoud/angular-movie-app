
<div class="tv-container">
    <h2 class="section-title">{{ 'POPULAR_TV_SHOWS' | translate }}</h2>
    <div class="tv-grid">
      @for (tv of tvShows(); track tv.id) {
        <a [routerLink]="['/tv', tv.id]" class="tv-card">
          <img
            [src]="'https://image.tmdb.org/t/p/w500' + tv.poster_path"
            alt="{{ tv.name }}"
          />
          <app-wishlist-icon [item]="tv"></app-wishlist-icon>
          <div class="card-overlay">
            <h3>{{ tv.name }}</h3>
            <p>{{ tv.first_air_date?.slice(0, 4) }}</p>
          </div>
        </a>
      }
    </div>
  </div>
