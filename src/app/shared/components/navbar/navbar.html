<nav class="navbar">
  <div class="nav-left">
    <span class="logo">CouchPotato</span>
    <div class="nav-links">
      <a routerLink="/" class="nav-link">Home</a>
      <a routerLink="/tv" class="nav-link">TV Shows</a>
      <a routerLink="/wishlist" class="nav-link">Wishlist</a>
    </div>
  </div>

  <div class="nav-right">
    <div class="search-wrapper">
      <input
        type="text"
        pInputText
        [(ngModel)]="searchQuery"
        placeholder="Search..."
        class="search-bar"
      />
      <i
        class="fas fa-search search-icon"
        (click)="goToSearch()"
      ></i>
    </div>
    <a routerLink="/login" class="nav-btn">Login</a>
    <a routerLink="/signup" class="nav-btn">Sign Up</a>

    <!-- Hamburger icon for small screens -->
    <button class="menu-icon" (click)="toggleMenu()">â˜°</button>
  </div>

  <!-- Mobile menu -->
  @if (menuOpen) {
  <div class="mobile-menu">
    <input
      type="text"
      pInputText
      [(ngModel)]="searchQuery"
      placeholder="Search..."
      class="search-bar"
    />
    <a routerLink="/" (click)="toggleMenu()">Home</a>
    <a routerLink="/tv" (click)="toggleMenu()">TV Shows</a>
    <a routerLink="/wishlist" (click)="toggleMenu()">Wishlist</a>
    <a routerLink="/login" (click)="toggleMenu()">Login</a>
    <a routerLink="/signup" (click)="toggleMenu()">Sign Up</a>
  </div>
  }
</nav>
